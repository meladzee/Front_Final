<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Le Finale</title>
</head>

<body>
    <header>
        <h1>Final</h1>
        <div class="head-nav">
            <a href="">Posts</a>
            <a href="">Comments</a>
            <a href="">Photos</a>
            <a href="">Users</a>
        </div>
        <button class="general-btn">Login</button>
    </header>
    <main>
        <section class="users">
            <h1>Users</h1>
            <div class="users-grid">
            </div>
        </section>
        <section class="add-post">
            <h2>Add new post</h2>
            <input type="text" name="" id="useridinput" placeholder="" disabled />
            <input type="text" name="" id="titleinput" placeholder="title" />
            <h4>Body</h4>
            <textarea name="" id="" cols="30" rows="10"></textarea>
            <button class="general-btn">Submit</button>
        </section>
        <section class="photos">
            <h1>Photos</h1>
            <div class="photos-cont">
            </div>
        </section>

    </main>

    <script src="script.js"></script>
</body>

</html>
